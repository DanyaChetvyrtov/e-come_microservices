name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service-dir: [ "config-server" ]  # –£–∫–∞–∂–∏ —Å–≤–æ–∏ —Å–µ—Ä–≤–∏—Å—ã
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable  # üî• –í–∞–∂–Ω–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ!
        working-directory: ./services/${{ matrix.service-dir }}
        run: chmod +x gradlew  # –î–∞—ë–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ

      - name: Build and Test
        working-directory: ./services/${{ matrix.service-dir }}
        run: ./gradlew build